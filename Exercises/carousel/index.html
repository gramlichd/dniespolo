<!doctype html>
<html>
	<head>
		<title>3D Carousel</title>
		<script src="js/modernizr.js"></script>

	</head>
	<body>

		<section class="carousel">
			<ul class="slides">
				<li style="background-color:red" class="slide">1</li>
				<li style="background-color:green"class="slide">2</li>
				<li style="background-color:blue"class="slide">3</li>
				<li style="background-color:brown"class="slide">4</li>
				<li style="background-color:pink"class="slide">5</li>
				<li style="background-color:orange"class="slide">6</li>
				<li style="background-color:purple"class="slide">7</li>
				<li style="background-color:yellow"class="slide">8</li>
				<li style="background-color:black"class="slide">9</li>
			</ul>
		</section>
		<button id="left-button">Left!</button>
		<button id="right-button">Right!</button>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/main.js"></script>

	</body>

</html>
